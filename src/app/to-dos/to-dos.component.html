<div class="conatiner">
    <div class="todos">
        <form (submit)="addTodo()">
            <input 
            type="text" 
            name="inputTodo" 
            placeholder="EnterTodo....." 
            class="todo-input" 
            [(ngModel)]="inputTodo"
            />
            <input type="submit" value="AddTodo" class="todo-submit"/>
        </form>
        <div  *ngFor=" let todo of todos; let i=index;" class="todo {{todo.completed ? 'done' : '' }}">
            <div class="id">{{i}}</div>
            <div class="content" (click)="toggleDone(i)">{{todo.content}}</div>
            <div class="delete" (click)="deleteTodo(i)"> Remove</div>
        </div>
    </div>
    
</div>
